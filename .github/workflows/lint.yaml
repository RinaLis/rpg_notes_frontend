name: Lint

on:
  push:
    branches:
      - main
      - develop
      - pre-dev
  pull_request:
    branches:
      - main
      - develop
      - pre-dev

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
